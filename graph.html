        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#06d6a0", "id": "Catalyst-1", "label": "Catalyst-1", "shape": "dot", "title": "device_name: Catalyst-1\u003cbr/\u003einterface: Vlan100\u003cbr/\u003einterfaces: [\u0027Vlan100\u0027]\u003cbr/\u003eip_address: 10.100.100.1\u003cbr/\u003eredundancy_member: True\u003cbr/\u003eredundancy_priority: 110\u003cbr/\u003erole: start"}, {"color": "#118ab2", "id": "source::Server-1", "label": "Server-1", "shape": "dot", "title": "device_name: Server-1\u003cbr/\u003einterfaces: [\u0027eth1\u0027]\u003cbr/\u003eip_address: 10.100.100.100\u003cbr/\u003erole: source"}, {"color": null, "id": "Catalyst-2", "label": "Catalyst-2", "shape": "dot", "title": "device_name: Catalyst-2\u003cbr/\u003einterfaces: [\u0027Vlan100\u0027]\u003cbr/\u003eredundancy_member: True\u003cbr/\u003eredundancy_priority: 90"}, {"color": null, "id": "NXOS-1", "label": "NXOS-1", "shape": "dot", "title": "device_name: NXOS-1\u003cbr/\u003einterfaces: [\u0027Ethernet1/3\u0027]\u003cbr/\u003eip_address: 172.3.3.2"}, {"color": null, "id": "vIOS-WAN", "label": "vIOS-WAN", "shape": "dot", "title": "device_name: vIOS-WAN\u003cbr/\u003einterfaces: [\u0027GigabitEthernet0/2\u0027]\u003cbr/\u003eip_address: 172.22.22.2"}, {"color": null, "id": "vIOS-Branch-1", "label": "vIOS-Branch-1", "shape": "dot", "title": "device_name: vIOS-Branch-1\u003cbr/\u003einterfaces: [\u0027GigabitEthernet0/1\u0027]\u003cbr/\u003eip_address: 172.50.50.11"}, {"color": null, "id": "L2-Switch-WAN", "label": "L2-Switch-WAN", "shape": "dot", "title": "device_name: L2-Switch-WAN\u003cbr/\u003einterfaces: [\u0027Gi1/1\u0027]\u003cbr/\u003emac_address: 50:01:00:0C:00:01\u003cbr/\u003erole: layer2"}, {"color": "#ef476f", "id": "Branch-1-Server", "label": "Branch-1-Server", "shape": "dot", "title": "destination_hop: PathHop(device_name=\u0027Branch-1-Server\u0027, interface_name=\u0027eth1\u0027, next_hop_ip=\u002710.50.1.100\u0027, egress_interface=None, details=\u0027Destination device resolved via Nautobot\u0027, extras={}, hop_type=None)\u003cbr/\u003edevice_name: Branch-1-Server\u003cbr/\u003eip_address: 10.50.1.100\u003cbr/\u003erole: destination"}]);
                  edges = new vis.DataSet([{"arrows": "to", "dashes": false, "from": "Catalyst-1", "id": "Catalyst-1-\u003eNXOS-1::172.3.3.2_0", "label": "GigabitEthernet1/0/3", "smooth": null, "title": "details: Resolved via NAPALM on \u0027Catalyst-1\u0027\u003cbr/\u003eegress_interface: GigabitEthernet1/0/3\u003cbr/\u003enext_hop_ip: 172.3.3.2\u003cbr/\u003enext_hop_ip: 172.3.3.2\u003cbr/\u003eegress_interface: GigabitEthernet1/0/3\u003cbr/\u003edetails: Resolved via NAPALM on \u0027Catalyst-1\u0027", "to": "NXOS-1"}, {"arrows": "to", "dashes": false, "from": "source::Server-1", "id": "source::Server-1-\u003eCatalyst-1::0_0", "label": null, "smooth": null, "title": "relation: source-\u003egateway\u003cbr/\u003esource_interface: eth1\u003cbr/\u003etarget_interface: Vlan100", "to": "Catalyst-1"}, {"arrows": "to", "dashes": true, "from": "source::Server-1", "id": "source::Server-1-\u003eCatalyst-2::prio 90_0", "label": "prio 90", "smooth": null, "title": "dashed: True\u003cbr/\u003edetails: Redundancy member (priority 90)\u003cbr/\u003eegress_interface: prio 90\u003cbr/\u003eredundancy: True\u003cbr/\u003eredundancy_preferred: False\u003cbr/\u003eredundancy_priority: 90\u003cbr/\u003erelation: source-\u003eredundant_gateway", "to": "Catalyst-2"}, {"arrows": "to", "dashes": true, "from": "Catalyst-2", "id": "Catalyst-2-\u003eCatalyst-1::0_0", "label": null, "smooth": null, "title": "dashed: True\u003cbr/\u003edetails: Redundancy member (priority 90)\u003cbr/\u003eredundancy: True\u003cbr/\u003eredundancy_preferred: False\u003cbr/\u003eredundancy_priority: 90\u003cbr/\u003erelation: redundancy-link", "to": "Catalyst-1"}, {"arrows": "to", "dashes": false, "from": "NXOS-1", "id": "NXOS-1-\u003evIOS-WAN::172.22.22.2_0", "label": "Eth1/7", "smooth": null, "title": "details: Resolved via NX-OS CLI on \u0027NXOS-1\u0027\u003cbr/\u003eegress_interface: Eth1/7\u003cbr/\u003enext_hop_ip: 172.22.22.2\u003cbr/\u003enext_hop_ip: 172.22.22.2\u003cbr/\u003eegress_interface: Eth1/7\u003cbr/\u003edetails: Resolved via NX-OS CLI on \u0027NXOS-1\u0027", "to": "vIOS-WAN"}, {"arrows": "to", "dashes": false, "from": "vIOS-WAN", "id": "vIOS-WAN-\u003eL2-Switch-WAN::0_0", "label": null, "smooth": null, "title": "details: Layer 2 hop resolved via LLDP/MAC on \u0027L2-Switch-WAN\u0027 (MAC 50:01:00:0C:00:01).\u003cbr/\u003emac_address: 50:01:00:0C:00:01\u003cbr/\u003enext_hop_ip: None\u003cbr/\u003eegress_interface: Gi1/1\u003cbr/\u003edetails: Layer 2 hop resolved via LLDP/MAC on \u0027L2-Switch-WAN\u0027 (MAC 50:01:00:0C:00:01).", "to": "L2-Switch-WAN"}, {"arrows": "to", "dashes": false, "from": "vIOS-Branch-1", "id": "vIOS-Branch-1-\u003eBranch-1-Server::10.50.1.100_0", "label": "GigabitEthernet0/2", "smooth": null, "title": "details: Destination within subnet of interface \u0027GigabitEthernet0/2\u0027.\u003cbr/\u003eegress_interface: GigabitEthernet0/2\u003cbr/\u003enext_hop_ip: 10.50.1.100\u003cbr/\u003enext_hop_ip: 10.50.1.100\u003cbr/\u003eegress_interface: GigabitEthernet0/2\u003cbr/\u003edetails: Destination within subnet of interface \u0027GigabitEthernet0/2\u0027.", "to": "Branch-1-Server"}, {"arrows": "to", "dashes": false, "from": "L2-Switch-WAN", "id": "L2-Switch-WAN-\u003evIOS-Branch-1::172.50.50.11_0", "label": "GigabitEthernet0/3", "smooth": null, "title": "details: Resolved via NAPALM on \u0027vIOS-WAN\u0027\u003cbr/\u003eegress_interface: GigabitEthernet0/3\u003cbr/\u003enext_hop_ip: 172.50.50.11\u003cbr/\u003enext_hop_ip: 172.50.50.11\u003cbr/\u003eegress_interface: GigabitEthernet0/3\u003cbr/\u003edetails: Resolved via NAPALM on \u0027vIOS-WAN\u0027", "to": "vIOS-Branch-1"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
