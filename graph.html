                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#06d6a0", "id": "Catalyst-1", "label": "Catalyst-1", "shape": "dot", "title": "device_name: Catalyst-1\u003cbr/\u003einterface: Vlan100\u003cbr/\u003einterfaces: [\u0027Vlan100\u0027]\u003cbr/\u003eip_address: 10.100.100.1\u003cbr/\u003eredundancy_member: True\u003cbr/\u003eredundancy_priority: 110\u003cbr/\u003erole: start"}, {"color": "#118ab2", "id": "source::Server-1", "label": "Server-1", "shape": "dot", "title": "device_name: Server-1\u003cbr/\u003einterfaces: [\u0027eth1\u0027]\u003cbr/\u003eip_address: 10.100.100.100\u003cbr/\u003erole: source"}, {"color": null, "id": "Catalyst-2", "label": "Catalyst-2", "shape": "dot", "title": "device_name: Catalyst-2\u003cbr/\u003einterfaces: [\u0027Vlan100\u0027]\u003cbr/\u003eredundancy_member: True\u003cbr/\u003eredundancy_priority: 90"}, {"color": null, "id": "NXOS-2", "label": "NXOS-2", "shape": "dot", "title": "device_name: NXOS-2\u003cbr/\u003einterfaces: [\u0027Ethernet1/4\u0027]\u003cbr/\u003eip_address: 172.4.4.2"}, {"color": null, "id": "NXOS-1", "label": "NXOS-1", "shape": "dot", "title": "device_name: NXOS-1\u003cbr/\u003einterfaces: [\u0027Ethernet1/3\u0027]\u003cbr/\u003eip_address: 172.3.3.2"}, {"color": null, "id": "PA-Outside", "label": "PA-Outside", "shape": "dot", "title": "device_name: PA-Outside\u003cbr/\u003eerror: Palo Alto credentials not configured (set PA_USERNAME and PA_PASSWORD)\u003cbr/\u003einterfaces: [\u0027ethernet1/1\u0027]\u003cbr/\u003eip_address: 172.11.11.1"}]);
                  edges = new vis.DataSet([{"arrows": "to", "dashes": false, "from": "Catalyst-1", "id": "Catalyst-1-\u003eNXOS-2::172.4.4.2_0", "label": "GigabitEthernet1/0/4", "smooth": null, "title": "details: Resolved via NAPALM on \u0027Catalyst-1\u0027\u003cbr/\u003eegress_interface: GigabitEthernet1/0/4\u003cbr/\u003enext_hop_ip: 172.4.4.2\u003cbr/\u003enext_hop_ip: 172.4.4.2\u003cbr/\u003eegress_interface: GigabitEthernet1/0/4\u003cbr/\u003edetails: Resolved via NAPALM on \u0027Catalyst-1\u0027", "to": "NXOS-2"}, {"arrows": "to", "dashes": false, "from": "Catalyst-1", "id": "Catalyst-1-\u003eNXOS-1::172.3.3.2_0", "label": "GigabitEthernet1/0/3", "smooth": null, "title": "details: Resolved via NAPALM on \u0027Catalyst-1\u0027\u003cbr/\u003eegress_interface: GigabitEthernet1/0/3\u003cbr/\u003enext_hop_ip: 172.3.3.2\u003cbr/\u003enext_hop_ip: 172.3.3.2\u003cbr/\u003eegress_interface: GigabitEthernet1/0/3\u003cbr/\u003edetails: Resolved via NAPALM on \u0027Catalyst-1\u0027", "to": "NXOS-1"}, {"arrows": "to", "dashes": false, "from": "source::Server-1", "id": "source::Server-1-\u003eCatalyst-1::0_0", "label": null, "smooth": null, "title": "relation: source-\u003egateway\u003cbr/\u003esource_interface: eth1\u003cbr/\u003etarget_interface: Vlan100", "to": "Catalyst-1"}, {"arrows": "to", "dashes": true, "from": "source::Server-1", "id": "source::Server-1-\u003eCatalyst-2::prio 90_0", "label": "prio 90", "smooth": null, "title": "dashed: True\u003cbr/\u003edetails: Redundancy member (priority 90)\u003cbr/\u003eegress_interface: prio 90\u003cbr/\u003eredundancy: True\u003cbr/\u003eredundancy_preferred: False\u003cbr/\u003eredundancy_priority: 90\u003cbr/\u003erelation: source-\u003eredundant_gateway", "to": "Catalyst-2"}, {"arrows": "to", "dashes": true, "from": "Catalyst-2", "id": "Catalyst-2-\u003eCatalyst-1::0_0", "label": null, "smooth": null, "title": "dashed: True\u003cbr/\u003edetails: Redundancy member (priority 90)\u003cbr/\u003eredundancy: True\u003cbr/\u003eredundancy_preferred: False\u003cbr/\u003eredundancy_priority: 90\u003cbr/\u003erelation: redundancy-link", "to": "Catalyst-1"}, {"arrows": "to", "dashes": false, "from": "NXOS-2", "id": "NXOS-2-\u003ePA-Outside::172.12.12.1_0", "label": "Eth1/1", "smooth": null, "title": "details: Resolved via NX-OS CLI on \u0027NXOS-2\u0027\u003cbr/\u003eegress_interface: Eth1/1\u003cbr/\u003enext_hop_ip: 172.12.12.1\u003cbr/\u003enext_hop_ip: 172.12.12.1\u003cbr/\u003eegress_interface: Eth1/1\u003cbr/\u003edetails: Resolved via NX-OS CLI on \u0027NXOS-2\u0027", "to": "PA-Outside"}, {"arrows": "to", "dashes": false, "from": "NXOS-1", "id": "NXOS-1-\u003ePA-Outside::172.11.11.1_0", "label": "Eth1/1", "smooth": null, "title": "details: Resolved via NX-OS CLI on \u0027NXOS-1\u0027\u003cbr/\u003eegress_interface: Eth1/1\u003cbr/\u003enext_hop_ip: 172.11.11.1\u003cbr/\u003enext_hop_ip: 172.11.11.1\u003cbr/\u003eegress_interface: Eth1/1\u003cbr/\u003edetails: Resolved via NX-OS CLI on \u0027NXOS-1\u0027", "to": "PA-Outside"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;
